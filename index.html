<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80sGallery</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/eplipse.png" type="image/x-icon">
    <!-- Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color:#120032;">
    <div class="container col-5 py-2">
        <div class="row">
            <div class="col-12 img-view text-center" id="gallery">
                <img class="img-fluid" id="mainImage" src="images\Raster_1.jpg" alt="Main Image" />
            </div>
            <div class="row">
                <div class="col-11 d-flex justify-content-end py-2">
                    <img class="img-fluid w-25" src="images/title.png" class="gallery-logo" alt="80s Gallery logo">
                </div>
            </div>
            <div class="col-10 text-center m-auto">
                <img class="img-thumbnail" src="images\Raster_1.jpg" alt=""
                    onclick="updateGallery('images/Raster_1.jpg')">
                <img class="img-thumbnail" src="images\Raster_2.jpg" alt=""
                    onclick="updateGallery('images/Raster_2.jpg')">
                <img class="img-thumbnail" src="images\Raster_3.jpg" alt=""
                    onclick="updateGallery('images/Raster_3.jpg')">
                <img class="img-thumbnail" src="images\Raster_4.jpg" alt=""
                    onclick="updateGallery('images/Raster_4.jpg')">
                <img class="img-thumbnail" src="images\Raster_5.jpg" alt=""
                    onclick="updateGallery('images/Raster_5.jpg')">
                <img class="img-thumbnail" src="images\Raster_6.jpg" alt=""
                    onclick="updateGallery('images/Raster_6.jpg')">
                <img class="img-thumbnail" src="images\Vector_1.png" alt=""
                    onclick="updateGallery('images/Vector_1.png')">
                <img class="img-thumbnail" src="images\Vector_2.png" alt=""
                    onclick="updateGallery('images/Vector_2.png')">
                <img class="img-thumbnail" src="images\Vector_3.png" alt=""
                    onclick="updateGallery('images/Vector_3.png')">
                <img class="img-thumbnail" src="images\Vector_4.png" alt=""
                    onclick="updateGallery('images/Vector_4.png')">
                <img class="img-thumbnail" src="images\Vector_5.png" alt=""
                    onclick="updateGallery('images/Vector_5.png')">
                <img class="img-thumbnail" src="images\Vector_6.png" alt=""
                    onclick="updateGallery('images/Vector_6.png')">
            </div>
        </div>
        <div class="container col-10">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <a href="gallery-evaluation.html" style="width: 100%;">
                        <button class='glowing-btn'>
                            <span class='glowing-txt'>EVA<span class='faulty-letter'>LUA</span>TION</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>          
    </div>
    <footer>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="js/javascript.js"></script>
    <script src="js/gallery.js"></script>

</body>

</html>
